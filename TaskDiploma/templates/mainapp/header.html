
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
  }

</style>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" >
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          {%if user.is_authenticated%}
          <li class="nav-link px-2 text-green" style="color: yellow;">Active user: {{user.username}}</li>
          <li><a href= "{% url 'cards:taskdashboard' %}" class="nav-link px-2 text-white">Task Dashboard</a></li>
          {%else%}
          <li class="nav-link px-2 text-red">Anonymous</li>
          {%endif%}
          <li><a href= "{% url 'index' %}" class="nav-link px-2 text-secondary">Home</a></li>

      {% if user.is_authenticated %}



                <li><a href="{% url 'cards:cardcreate' %}" class="nav-link px-2 text-white">Add Card
                </a></li>




        </ul>

      {%endif%}
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">

        </form>

        <div class="text-end" style="display: flex">
          {%if user.is_authenticated%}

            <a><form method="post" action="{% url 'log_out' %}">
                {% csrf_token %}
                <button  type="submit" class="btn btn-outline-light me-2">Logout</button>
            </form></a>

          {%else%}
          <a href= "{% url 'log_in' %}"><button  type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href= "{% url 'registration' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
          {%endif%}



        </div>
      </div>
    </div>
  </header>
